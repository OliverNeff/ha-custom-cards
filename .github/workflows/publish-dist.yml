name: Publish Distribution

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: write
  actions: read
  
concurrency:
  group: publish-dist-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    # Endlosschleife vermeiden: eigene Bot-Commits sollen nicht erneut triggern
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install Dependencies (Yarn)
        run: yarn install --frozen-lockfile

      - name: Install Playwright Chromium
        run: yarn postinstall

      - name: Run vitest
        env:
          CI: 'true'
        run: yarn test

  build_dist:
    needs: tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Tags/History ben√∂tigt

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'
      - name: Enable Corepack
        run: corepack enable

      - name: Install Dependencies (Yarn)
        run: yarn install --frozen-lockfile

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build
        run: yarn build

      - name: Upload Distribution Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: error
          retention-days: 14
          
      - name: Bump Patch-Version
        run: |
          yarn --version
          yarn version --patch -m "chore: bump version to %s [skip ci]"
          git push origin HEAD:main
          
  deploy_to_ha:
    needs: build_dist
    runs-on: [ self-hosted, raspi ]
    env:
      COMMUNITY_ROOT: /opt/homeassistant/config/www/community
      SRC_DIR: /tmp/ha-cards

    steps: 
      - name: Download Distribution
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: /tmp/ha-cards

      - name: Deploy every *.js to community/<basename>
        run: |
          echo "Contents of ${SRC_DIR}:"
          ls -la "${SRC_DIR}" || true

          shopt -s nullglob
          files=( "${SRC_DIR}"/*.js "${SRC_DIR}"/*/*.js )

          if [ ${#files[@]} -eq 0 ]; then
           echo "No JS files found under '${SRC_DIR}'." >&2
          exit 1
          fi

          for FILE in "${files[@]}"; do
            NAME="$(basename "$FILE" .js)"
            TARGET="${COMMUNITY_ROOT}/${NAME}"
            echo ">> Deploying $(basename "$FILE") -> ${TARGET}/$(basename "$FILE")"

            sudo mkdir -p "$TARGET"
            sudo cp -f "$FILE" "$TARGET/$(basename "$FILE")"
            sudo chown root:root "$TARGET/$(basename "$FILE")"
            sudo chmod 644 "$TARGET/$(basename "$FILE")"
          done
          echo "All JSON cards deployed. Please hard-refresh your browser."

      - name: Cleanup Temp-Folder
        if: always()
        run: |
          if [ -d "${SRC_DIR}" ]; then
            echo "Removing ${SRC_DIR} ..."
            sudo rm -rf "${SRC_DIR}"
            echo "Cleanup complete."
          else
            echo "${SRC_DIR} does not exist. Nothing to clean."
          fi
