name: Publish Distribution

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: write
  actions: read

# Verhindert parallele Runs auf dem gleichen Branch (z. B. bei schnellen Pushes)
concurrency:
  group: publish-dist-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bump_build_release:
    runs-on: ubuntu-latest
    # Endlosschleife vermeiden: eigene Bot-Commits sollen nicht erneut triggern
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Tags/History benötigt

      - name: Setup Node & enable Corepack (für Yarn Berry)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'
      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies (Yarn)
        run: yarn install --frozen-lockfile

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 1) Patch-Version in package.json erhöhen (ohne npm/yarn Subcommand)
      #    - liest x.y.z, erhöht z -> schreibt zurück
      #    - erstellt Commit mit [skip ci] & Tag vX.Y.Z
      - name: Bump patch version (package.json)
        id: bump
        run: |
          node -e "
            const fs=require('fs');
            const pkg=JSON.parse(fs.readFileSync('package.json','utf8'));
            const [maj,min,pat]=pkg.version.split('.').map(Number);
            const newVer=`${maj}.${min}.${pat+1}`;
            pkg.version=newVer;
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
            console.log('NEW_VERSION=' + newVer);
          "
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          git add package.json
          git commit -m "chore: bump version to ${NEW_VERSION} [skip ci]" || echo "No changes to commit"
          git tag "v${NEW_VERSION}"

      # 2) Commits + Tag pushen
      - name: Push bump + tag
        run: git push origin HEAD:main --follow-tags

      # 3) Build (Passe den Befehl bei Bedarf an, z. B. Vite/Rollup)
      - name: Build
        run: yarn build

      # 4) dist/ als Artefakt bereitstellen (beim Workflow-Run downloadbar)
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: error
          retention-days: 14

      # 5) dist zippen für Release-Asset
      - name: Zip dist
        run: |
          rm -f dist.zip
          (cd dist && zip -r ../dist.zip .)

      # 6) Release erstellen/aktualisieren und dist.zip anhängen
      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: Release v${{ steps.bump.outputs.version }}
          body: "Automatisch erzeugtes Release der transit-messages-card v${{ steps.bump.outputs.version }}."
          draft: false
          prerelease: false
          files: |
            ha-custom-cards.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
